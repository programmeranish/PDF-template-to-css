<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>3</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo">UI Kit</div>
        <div class="nav-item">
          <ul>
            <li>Color</li>
            <li>Typography</li>
            <li>Buttons</li>
            <li>Forms</li>
            <li>List Group</li>
            <li>Table</li>
            <li>Card</li>
          </ul>
        </div>
        <div class="search">
          <form action="#">
            <input type="text" placeholder="Search" />
            <button>Search</button>
          </form>
        </div>
      </div>
    </header>
    <div class="container">
      <h1>Buttons</h1>
      <hr />
      <div class="type-container type-primary">
        <h2>Primary</h2>
        <hr />
        <table>
          <thead>
            <tr>
              <th></th>
              <th>default</th>
              <th>Outline</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>default</td>
              <td class="primary-default"><button>Primary</button></td>
              <td class="outline-default"><button>Outline</button></td>
            </tr>
            <tr>
              <td>hover</td>
              <td class="primary-hover"><button>Primary</button></td>
              <td class="outline-hover"><button>Outline</button></td>
            </tr>
            <tr>
              <td>focus</td>
              <td class="primary-focus"><button>Primary</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="type-container type-secondary">
        <h2>Secondary</h2>
        <hr />
        <table>
          <thead>
            <tr>
              <th></th>
              <th>default</th>
              <th>Outline</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>default</td>
              <td class="secondary-default"><button>Secondary</button></td>
              <td class="outline-default"><button>Outline</button></td>
            </tr>
            <tr>
              <td>hover</td>
              <td class="secondary-hover"><button>Secondary</button></td>
              <td class="outline-hover"><button>Outline</button></td>
            </tr>
            <tr>
              <td>focus</td>
              <td class="secondary-focus"><button>Secondary</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
