<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4</title>
    <link rel="stylesheet" href="4/css/index.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo">UI Kit</div>
        <div class="nav-item">
          <ul>
            <li><a href="./index.html"> Color </a></li>
            <li><a href="./typography.html"> Typography </a></li>
            <li><a href="./buttons.html"> Buttons </a></li>
            <li><a href="./forms.html"> Forms </a></li>
            <li><a href="./group.html"> List Group </a></li>
            <li><a href="./table.html"> Table </a></li>
            <li><a href="./card.html"> Card </a></li>
          </ul>
        </div>
        <div class="search">
          <form action="#">
            <input type="text" placeholder="Search" />
            <button>Search</button>
          </form>
        </div>
      </div>
    </header>
    <div class="container">
      <h1>Forms</h1>
      <hr />
      <div class="form-container">
        <div class="components">
          <h2>Components</h2>
          <ul>
            <li>Color</li>
            <li>Typography</li>
            <li>Buttons</li>
            <li>Forms</li>
            <li>List Group</li>
            <li>Table</li>
            <li>Card</li>
          </ul>
        </div>
        <div class="form-input">
          <form onsubmit="">
            <h2>Input</h2>
            <input type="text" placeholder="placeholder" />
            <h2>Select Menu</h2>
            <select placeholder="Select Menu">
              <option>Eg</option>
            </select>
            <h2>Textarea</h2>
            <textarea placeholder="write message here"></textarea>
            <div class="checkbox-container">
              <h2>Checkboxes</h2>
              <div class="block-checkbox">
                <p>Checkboxes</p>
                <input
                  type="checkbox"
                  id="chk"
                  name="Default Checkbox"
                  value="smth"
                />
                <label for="chk"> Default checkbox</label><br />
                <input type="checkbox" id="2" name="d2" value="chk2" />
                <label for="2"> Default checkbox</label><br />
                <input type="checkbox" id="3" name="d2" value="chk2" disabled />
                <label for="3"> Default checkbox</label><br />
              </div>
              <div class="inline-checkbox">
                <input
                  type="checkbox"
                  id="inlinechk"
                  name="Default Checkbox"
                  value="smth"
                />
                <label for="inlinechk"> Default checkbox</label>
                <input type="checkbox" id="inline2" name="d2" value="chk2" />
                <label for="inline2"> Default checkbox</label>
                <input
                  type="checkbox"
                  id="inline3"
                  name="d2"
                  value="chk2"
                  disabled
                />
                <label for="inline3"> Default checkbox</label>
              </div>
            </div>
            <div class="radio-container">
                <h2>Radios</h2>
                <div class="block-radios">
                
                    <input type="radio">
                    <label>Default Radio</label>
                    <input type="radio">
                    <label>Default Radio</label>
                </div>
                <input type="radio" disabled>
                <label>Default Radio</label>
            </div>
                <div class="inline-radios">
                
                    <input type="radio">
                    <label>Default Radio</label>
                    <input type="radio">
                    <label>Default Radio</label>
                </div>
                <input type="radio" disabled>
                <label>Default Radio</label>
                <div class="validation">

                    <h2>Validation</h2>
                    <label>Input Success</label>
                    <input class="success" type="text" />
                    
                    <label>Input Error</label>
                    <input class="error" type="text" />
                </div>
            </div>
            
</form>
    </div>
  </body>
</html>
